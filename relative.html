<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parentdiv {
        border: solid;
        height: 15rem;
        width: 50%;
        padding: 0px 3rem;
        margin-top: 3rem;
        position: relative;
    }
    
    .childdiv {
        border: solid;
        height: 5rem;
        width: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
    }

    button {
        position: absolute;
        top: 0;
        right: 0;
    }
</style>
<body>
    <div class="parentdiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio explicabo quas quaerat vero! Iusto quasi nemo illum consequuntur, eius iure quos repellat, fuga doloribus nisi illo animi nihil itaque dolorem.zzzzzzzzzzz
        <div class="childdiv">
           <button>click me</button>
        </div>
    </div>
</body>
</html>
